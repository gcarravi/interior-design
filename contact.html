        content="interior design, interior designer, interior design services, home renovation, commertial interior design, interior decorator, home renovation design, space planning, luxury design, modern design">

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <!-- <img src="assets/images/logo-resized.png" alt="Studio 13 logo" class="logo" width="30" height="30"> -->

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!--ms-auto to align our menu to the right-->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#reviews">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="pt-5">
        <div class="container">
            <div class="text-center">
                <h2 class="display-6">Come and meet the team!</h2>
            </div>
        </div>
    </section>

    <main class="flex-fill">
        <!-- Booking inquiry form section -->
        <section id="booking-form" class="container section">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <form action="success.html" method="GET">
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input class="form-control" id="name" name="name" type="text" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input class="form-control" id="email" name="email" type="email" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="phone" class="form-label">Phone number</label>
                                <input class="form-control" id="phone" name="phone" type="number" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input class="form-control" id="phone" name="subject" type="text" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn custom-button-outline mb-4">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="footer" class="mt-auto">
        <div class="container section">
            <div class="row justify-content-center">

                <!-- logo -->
                <div class="col-12 col-md-6 col-xl-4 text-center">
                    <img src="assets/images/logo-2.png" alt="Studio 13 logo">
                </div>

                <!--contact info-->
                <div class="col-12 col-md-6 col-xl-4 text-center">
                    <address>
                        <strong><i class="fa-solid fa-location-dot"></i> Boardwalk Games</strong><br>
                        123 Boardwalk<br>
                        Boardwalk City, 12345
                    </address>
                    <p><i class="fa-solid fa-phone"></i> 012 345 6789<br>
                        <i class="fa-regular fa-paper-plane"></i> info@boardwalk-games.com
                    </p>
                    <div class="social-links mt-4">
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://x.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"><i
                                class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!--Font Awesome Kit-->
